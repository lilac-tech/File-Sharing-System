{% extends "base.html" %}
{% block content %}
{% for announcement in announcements %}
  <div class="container mx-auto flex px-5 py-24 items-center justify-center flex-col">
    {% if announcement.poster.url != None %}
    <img class="lg:w-2/6 md:w-3/6 w-5/6 mb-10 object-cover object-center rounded" src={{announcement.poster.url}}>
    {% else %}
    <img class="lg:w-2/6 md:w-3/6 w-5/6 mb-10 object-cover object-center rounded" src="/static/announcements.jpeg">
    {% endif %}
    <div class="text-center lg:w-2/3 w-full">
      <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900">{{announcement.title}}</h1>
      <p class="mb-8 leading-relaxed">{{announcement.date_created}}</p>
    </div>
  </div>
{% endfor %}
{% endblock %}
