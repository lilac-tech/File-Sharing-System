{% extends "base.html" %}
{% block content %}
<form method="post" action>
<div class="w-full h-10 pl-3 pr-2 bg-white border rounded-full flex justify-center items-center relative" align="justify">{% csrf_token %}
  <input type="search" name="search" id="search" placeholder="Search"
         class="appearance-none w-full outline-none focus:outline-none active:outline-none"/>
  <button type="submit" class="ml-1 outline-none focus:outline-none active:outline-none">
    <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
         viewBox="0 0 24 24" class="w-6 h-6">
      <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
    </svg>
  </button>
</div>
</form>
<section class="text-gray-600 body-font" style="user-select: auto;">
  <div class="container px-5 py-24 mx-auto" style="user-select: auto;">
    <div class="flex flex-wrap -m-4" style="user-select: auto;">
      {% for document in documents %}
      <div class="md:w-1/4" style="user-select: auto;">
        <a href="{% url 'file_view' document.doc_id %}" >
        <div class="h-full border-2 border-gray-200 border-opacity-60 rounded-lg overflow-hidden hover:bg-indigo-600 hover:bg-opacity-25" style="user-select: auto;">
          {% if document.file_type in video_formats %}
          <img class="lg:h-48 md:h-36 w-full object-cover object-center" src="/static/video-icon.png" alt="blog" style="user-select: auto;">
          {% elif document.thumbnail.url != None %}
          <img class="lg:h-48 md:h-36 w-full object-cover object-center" src={{document.thumbnail.url}} alt="blog" style="user-select: auto;">
          {% else %}
          <img class="lg:h-48 md:h-36 w-full object-cover object-center" src="/static/Folder-Icon-SVG.png" alt="blog" style="user-select: auto;">
          {% endif %}
          <div class="p-6" style="user-select: auto;">
            <h2 class="tracking-widest text-xs title-font font-medium text-gray-400 mb-1" style="user-select: auto;">{{document.file_type}}</h2>
            <h1 class="title-font text-lg font-medium text-gray-900 mb-3" style="user-select: auto;">{{document.doc_name}}</h1>
            <div class="flex items-center flex-wrap " style="user-select: auto;">
              <span class="text-gray-400 mr-3 inline-flex items-center lg:ml-auto md:ml-0 ml-auto leading-none text-sm pr-3 py-1 border-r-2 border-gray-200" style="user-select: auto;">
                <svg class="w-4 h-4 mr-1" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24" style="user-select: auto;">
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" style="user-select: auto;"></path>
                  <circle cx="12" cy="12" r="3" style="user-select: auto;"></circle>
                </svg>1.2K
              </span>
              <span class="text-gray-400 inline-flex items-center leading-none text-sm" style="user-select: auto;">
                <svg class="w-4 h-4 mr-1" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24" style="user-select: auto;">
                  <path d="M21 11.5a8.38 8.38 0 01-.9 3.8 8.5 8.5 0 01-7.6 4.7 8.38 8.38 0 01-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 01-.9-3.8 8.5 8.5 0 014.7-7.6 8.38 8.38 0 013.8-.9h.5a8.48 8.48 0 018 8v.5z" style="user-select: auto;"></path>
                </svg>
              </span>
            </div>
          </div>
        </div>
        </a>
      </div>
      {% endfor %}
      </div>
    </div>
</section>
{% endblock %}
